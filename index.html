<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metatags básicos -->
    <meta name="description" content="TechHealth: Soluciones digitales para hospitales">
    <meta name="keywords" content="salud, tecnología, hospitales, app médica">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Preconexión para fuentes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>TechHealth - Soluciones digitales para hospitales</title>
</head>
<body>
    <header class="header">
        <div class="logo">TechHealth</div>
        <nav class="nav" aria-label="Navegación principal">
            <ul class="nav-list" role="menu">
                <li role="none"><a role="menuitem" href="#inicio">Inicio</a></li>
                <li role="none"><a role="menuitem" href="#servicios">Servicios</a></li>
                <li role="none"><a role="menuitem" href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <!-- Secciones vacías (se llenarán en commits posteriores) -->
        <section id="inicio" class="banner"><div class="banner-content">
    <!-- Contenido se agregará luego -->
</div></section>
        <section id="servicios" class="services" aria-labelledby="titulo-servicios"><h2 id="titulo-servicios">Servicios</h2><div class="services-grid">
    <!-- Cards de servicios se agregarán luego -->
</div></section>
        <section id="contacto" class="contact"><div class="contact-form">
            <h2>Contactanos</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <select id="asunto" name="asunto" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="ventas">Consultas comerciales</option>
                    <option value="emergencia">Emergencia médica</option>
        </select>
    </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
            </form>
        </div></section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 TechHealth</p>
    </footer>
</body>
</html>
